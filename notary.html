<!doctype html>
<html lang="en">
  <head>
    <title>NOTARY - Learn more about your books</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--stylesheet-->
    <link rel ="stylesheet" href="notary.css">
    <script src="notary.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  
  <body>
      
    <div class="container">
        <div class="row">
            <!--Main content-->
            <div class="col-md-8">
                <img src="logo.png" class="responsive logo"alt="Fazelogo">
                <div class="card mb-4">
                    <div class="card-header" id = "filename">
                        Book Title
                    </div>
                    <div class="card-body">
                        <div class="displayBox scroll-box" id="filecontent">
                            Select a book in right side
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        Copyrights at Thomas family
                    </div>
                </div>
        
            </div>
            <!--sidebar content-->
            <div class="col-md-4">
                <!--searchbox-->
                <div class="card">
                    <div class="card-header">
                        <h5>Search box</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword"></form>
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" onclick="performMark()">submit</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchstat">
                        search stats are....
                    </div>
                </div>
                <!--listofbooks-->
                <div class="card my-4">
                    <div class="card-header"><h5>Book repositry</h5></div>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="list-unstyled mb-0">
                                <li><a href="#" onclick="loadbook('HarryPoter.txt','Harry Potter')">Hoory potter</a></li>
                                <li><a href="#" onclick="loadbook('beatit.txt','Beat the drum')">beatit</a></li>
                                <li><a href="#"onclick="loadbook('beliver.txt','The beilver')">beliver</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--most user words-->
                <div class="card my-4">
                    <div class="card-header"><h5>Most used words</h5></div>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="list-unstyled mb-0" id="mostUsed">
                                <li id=""></li>
                                <li id=""></li>
                                <li id=""></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--least used words-->
                <div class="card my-4">
                    <div class="card-header"><h5>Least used words</h5></div>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="list-unstyled mb-0" id="leastUsed">
                                <li id=""></li>
                                <li id=""></li>
                                <li id=""></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--Document stats-->
                <div class="card my-4">
                    <div class="card-header"><h5>Dcoument stats</h5></div>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="list-unstyled mb-0" id="Documentstat">
                                <li id="docLength"></li>
                                <li id="wordCount"></li>
                                <li id="charCount"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script id="template-ul-items" type="text/template">
        <li>
           {{val}}
        </li>    
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
